<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Главная</title>
  </head>
  <body>
    <h1>Главная</h1>
    <div>
      <a href="{% url 'index' %}">Доска объявлений</a>
      <a href="{% url 'add' %}">Добавить</a>
    </div>
    {% for bb in bbs %}
    <div>
      <h2>{{ bb.title }}</h2>
      <p>{{ bb.content }}</p>
      <p>{{ bb.published|date:"d.m.Y H.i.s" }}</p>
    </div>
    {% endfor %}
  </body>
</html>
